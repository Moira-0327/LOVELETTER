<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Love Letter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300;1,9..40,400&family=Mrs+Saint+Delafield&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Special+Elite&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/lover-letter/assets/index-jeADb8Jh.js"></script>
  <link rel="stylesheet" crossorigin href="/lover-letter/assets/index-BIvOXvmh.css">
</head>
<body>

  <!-- ============ LANDING / SETUP SCREEN ============ -->
  <div id="setup-screen" class="screen active">
    <div class="setup-container">
      <h1 class="setup-title">Love Letter</h1>
      <p class="setup-subtitle">Say the words you leave unsaid</p>

      <form id="setup-form" class="setup-form" onsubmit="return false;">
        <div class="form-group">
          <label for="partner-name">To</label>
          <input type="text" id="partner-name" placeholder="Your loved one's name" required />
        </div>

        <div class="form-group">
          <label for="sender-name">From</label>
          <input type="text" id="sender-name" placeholder="Your name" required />
        </div>

        <div class="form-group">
          <label for="together-date">The Day It Began</label>
          <input type="date" id="together-date" required />
        </div>

        <div class="form-group">
          <label for="letter-content">Words for My One</label>
          <textarea id="letter-content" rows="4" placeholder="Write what you want to say..."></textarea>
        </div>

        <div class="form-group">
          <label>Photo Booth <span class="label-optional">optional</span></label>
          <p class="label-hint">Select up to 4 photos to create a photo booth strip</p>
          <input type="file" accept="image/*" multiple class="photo-input-hidden" id="photo-input-multi" />
          <div class="photo-upload-grid">
            <div class="photo-upload-slot" data-index="0">
              <div class="photo-placeholder"><span class="plus-icon">+</span></div>
              <img class="photo-preview" />
            </div>
            <div class="photo-upload-slot" data-index="1">
              <div class="photo-placeholder"><span class="plus-icon">+</span></div>
              <img class="photo-preview" />
            </div>
            <div class="photo-upload-slot" data-index="2">
              <div class="photo-placeholder"><span class="plus-icon">+</span></div>
              <img class="photo-preview" />
            </div>
            <div class="photo-upload-slot" data-index="3">
              <div class="photo-placeholder"><span class="plus-icon">+</span></div>
              <img class="photo-preview" />
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">Seal</button>
      </form>
    </div>
  </div>

  <!-- ============ RESULT SCREEN — FLAT-LAY ============ -->
  <div id="result-screen" class="screen">

    <!-- Flat-lay scene: letter + photobooth together -->
    <div class="flatlay-scene" id="flatlay-scene">

      <!-- 4-pointed sparkles -->
      <svg class="deco-star deco-star-1" viewBox="0 0 20 20"><path d="M10 0C10 6 14 10 20 10C14 10 10 14 10 20C10 14 6 10 0 10C6 10 10 6 10 0Z" fill="currentColor"/></svg>
      <svg class="deco-star deco-star-2" viewBox="0 0 20 20"><path d="M10 0C10 6 14 10 20 10C14 10 10 14 10 20C10 14 6 10 0 10C6 10 10 6 10 0Z" fill="currentColor"/></svg>
      <svg class="deco-star deco-star-3" viewBox="0 0 20 20"><path d="M10 0C10 6 14 10 20 10C14 10 10 14 10 20C10 14 6 10 0 10C6 10 10 6 10 0Z" fill="currentColor"/></svg>
      <svg class="deco-star deco-star-4" viewBox="0 0 20 20"><path d="M10 0C10 6 14 10 20 10C14 10 10 14 10 20C10 14 6 10 0 10C6 10 10 6 10 0Z" fill="currentColor"/></svg>
      <svg class="deco-star deco-star-5" viewBox="0 0 20 20"><path d="M10 0C10 6 14 10 20 10C14 10 10 14 10 20C10 14 6 10 0 10C6 10 10 6 10 0Z" fill="currentColor"/></svg>
      <svg class="deco-star deco-star-6" viewBox="0 0 20 20"><path d="M10 0C10 6 14 10 20 10C14 10 10 14 10 20C10 14 6 10 0 10C6 10 10 6 10 0Z" fill="currentColor"/></svg>

      <!-- Dark red card behind paper -->
      <div class="letter-card-shadow"></div>

      <!-- Letter (clickable to expand) -->
      <div class="letter-paper" id="letter-paper">
        <div class="paper-grain"></div>
        <!-- Postmark stamp -->
        <svg class="postmark" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-linecap="round">
          <circle cx="50" cy="50" r="42" stroke-width="2"/>
          <circle cx="50" cy="50" r="35" stroke-width="1"/>
          <line x1="0" y1="50" x2="8" y2="50" stroke-width="1.5"/>
          <line x1="92" y1="50" x2="100" y2="50" stroke-width="1.5"/>
          <text x="50" y="36" text-anchor="middle" fill="currentColor" stroke="none" font-size="7.5" letter-spacing="2" font-family="'DM Sans',sans-serif" font-weight="400">LOVE LETTER</text>
          <text x="50" y="55" text-anchor="middle" fill="currentColor" stroke="none" font-size="11" font-family="'DM Sans',sans-serif" font-weight="500" id="stamp-date"></text>
          <text x="50" y="70" text-anchor="middle" fill="currentColor" stroke="none" font-size="6.5" letter-spacing="1.5" font-family="'DM Sans',sans-serif" font-weight="300">NEW YORK, NY</text>
        </svg>
        <div class="letter-inner">
          <div class="letter-greeting" id="letter-greeting"></div>
          <div class="letter-body" id="letter-body"></div>
          <div class="letter-sender" id="letter-sender"></div>
          <div class="letter-seal-date" id="letter-seal-date"></div>
        </div>
        <!-- Postage stamp — days of us -->
        <div class="days-stamp" id="days-stamp"></div>
      </div>

      <!-- Photobooth strip (tilted, on top of letter) -->
      <div class="photobooth-strip" id="photobooth-strip-el">
        <div class="strip-header" id="strip-date"></div>
        <div class="strip-photos">
          <div class="strip-photo" id="strip-photo-0"></div>
          <div class="strip-photo" id="strip-photo-1"></div>
          <div class="strip-photo" id="strip-photo-2"></div>
          <div class="strip-photo" id="strip-photo-3"></div>
        </div>
        <div class="strip-footer">
          <span class="strip-caption" id="strip-caption"></span>
        </div>
      </div>

      <!-- Action buttons at bottom -->
      <div class="flatlay-actions" id="flatlay-actions">
        <button class="save-btn" id="btn-save">
          <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
          Save
        </button>
        <button class="save-btn" id="btn-share">
          <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
          Share
        </button>
        <button class="save-btn send-btn" id="btn-send">
          <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
          Send
        </button>
      </div>
    </div>

    <!-- Expand overlay backdrop -->
    <div class="expand-backdrop" id="expand-backdrop"></div>

    <!-- Expanded letter view -->
    <div class="expand-panel" id="expand-letter-panel">
      <div class="expand-letter-paper">
        <div class="paper-grain"></div>
        <!-- Postmark stamp (expanded) -->
        <svg class="postmark postmark-expanded" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-linecap="round">
          <circle cx="50" cy="50" r="42" stroke-width="2"/>
          <circle cx="50" cy="50" r="35" stroke-width="1"/>
          <line x1="0" y1="50" x2="8" y2="50" stroke-width="1.5"/>
          <line x1="92" y1="50" x2="100" y2="50" stroke-width="1.5"/>
          <text x="50" y="36" text-anchor="middle" fill="currentColor" stroke="none" font-size="7.5" letter-spacing="2" font-family="'DM Sans',sans-serif" font-weight="400">LOVE LETTER</text>
          <text x="50" y="55" text-anchor="middle" fill="currentColor" stroke="none" font-size="11" font-family="'DM Sans',sans-serif" font-weight="500" id="expand-stamp-date"></text>
          <text x="50" y="70" text-anchor="middle" fill="currentColor" stroke="none" font-size="6.5" letter-spacing="1.5" font-family="'DM Sans',sans-serif" font-weight="300">NEW YORK, NY</text>
        </svg>
        <div class="letter-inner">
          <div class="letter-greeting" id="expand-letter-greeting"></div>
          <div class="letter-body" id="expand-letter-body"></div>
          <div class="letter-sender" id="expand-letter-sender"></div>
          <div class="letter-seal-date" id="expand-letter-seal-date"></div>
        </div>
        <div class="days-stamp days-stamp-expanded" id="expand-days-stamp"></div>
      </div>
      <div class="expand-actions" id="expand-letter-actions">
        <button class="save-btn" id="expand-save-letter">
          <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
          Save Letter
        </button>
      </div>
    </div>

    <!-- Expanded photobooth view -->
    <div class="expand-panel" id="expand-photobooth-panel">
      <div class="expand-photobooth-strip">
        <div class="strip-header" id="expand-strip-date"></div>
        <div class="strip-photos">
          <div class="strip-photo expand-strip-photo" id="expand-strip-photo-0"></div>
          <div class="strip-photo expand-strip-photo" id="expand-strip-photo-1"></div>
          <div class="strip-photo expand-strip-photo" id="expand-strip-photo-2"></div>
          <div class="strip-photo expand-strip-photo" id="expand-strip-photo-3"></div>
        </div>
        <div class="strip-footer">
          <span class="strip-caption" id="expand-strip-caption"></span>
        </div>
      </div>
      <div class="expand-actions">
        <button class="save-btn save-photobooth-expanded" id="expand-save-photobooth">
          <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
          Save Photo
        </button>
      </div>
    </div>

    <button class="back-btn" id="back-btn">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
    </button>
  </div>

  <div class="share-toast" id="share-toast">Link copied</div>
</body>
</html>
