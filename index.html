<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Lover Letter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Special+Elite&family=Noto+Serif+SC:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>

  <!-- Noise texture canvas (generated by JS) -->
  <canvas id="noise-canvas" style="display:none"></canvas>

  <!-- ============ SETUP SCREEN ============ -->
  <div id="setup-screen" class="screen active">
    <div class="setup-container">
      <div class="setup-deco">
        <svg class="setup-star s1" viewBox="0 0 60 60"><polygon points="30,2 36,22 57,22 40,34 46,55 30,43 14,55 20,34 3,22 24,22" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
        <svg class="setup-star s2" viewBox="0 0 60 60"><polygon points="30,4 35,20 50,20 38,30 42,46 30,37 18,46 22,30 10,20 25,20" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
      </div>

      <h1 class="setup-title">Lover Letter</h1>
      <p class="setup-subtitle">seal your memory</p>

      <form id="setup-form" class="setup-form">
        <div class="form-group">
          <label for="partner-name">Their Name</label>
          <input type="text" id="partner-name" placeholder="Write their name" required />
        </div>

        <div class="form-group">
          <label for="together-date">The Day It Began</label>
          <input type="date" id="together-date" required />
        </div>

        <div class="form-group">
          <label for="letter-content">Words for Them</label>
          <textarea id="letter-content" rows="4" placeholder="Write what you want to say..."></textarea>
        </div>

        <div class="form-group">
          <label class="photo-label">
            Photo Booth
            <span class="label-optional">optional</span>
          </label>
          <p class="photo-hint">Upload four photos to create a photo booth strip</p>
          <div class="photo-upload-grid">
            <div class="photo-upload-slot" data-index="0">
              <input type="file" accept="image/*" class="photo-input" />
              <div class="photo-placeholder"><span class="plus-icon">+</span></div>
              <img class="photo-preview" />
            </div>
            <div class="photo-upload-slot" data-index="1">
              <input type="file" accept="image/*" class="photo-input" />
              <div class="photo-placeholder"><span class="plus-icon">+</span></div>
              <img class="photo-preview" />
            </div>
            <div class="photo-upload-slot" data-index="2">
              <input type="file" accept="image/*" class="photo-input" />
              <div class="photo-placeholder"><span class="plus-icon">+</span></div>
              <img class="photo-preview" />
            </div>
            <div class="photo-upload-slot" data-index="3">
              <input type="file" accept="image/*" class="photo-input" />
              <div class="photo-placeholder"><span class="plus-icon">+</span></div>
              <img class="photo-preview" />
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">Seal & Send</button>
      </form>
    </div>
  </div>

  <!-- ============ RESULT / SCENE SCREEN ============ -->
  <div id="result-screen" class="screen">

    <!-- The desk/surface scene -->
    <div class="scene" id="scene">
      <!-- Decorative stars -->
      <svg class="scene-star st1" viewBox="0 0 60 60"><polygon points="30,2 36,22 57,22 40,34 46,55 30,43 14,55 20,34 3,22 24,22" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
      <svg class="scene-star st2" viewBox="0 0 60 60"><polygon points="30,4 35,20 50,20 38,30 42,46 30,37 18,46 22,30 10,20 25,20" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
      <svg class="scene-star st3" viewBox="0 0 60 60"><polygon points="30,6 34,19 47,19 37,28 40,42 30,35 20,42 23,28 13,19 26,19" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>

      <!-- Envelope item -->
      <div class="scene-item envelope-item" id="envelope-item">
        <div class="envelope-body">
          <!-- Flap -->
          <div class="envelope-flap"></div>
          <!-- Letter peeking -->
          <div class="envelope-peek"></div>
        </div>
        <span class="item-label">tap to open</span>
      </div>

      <!-- Photobooth strip item (hidden if no photos) -->
      <div class="scene-item strip-item hidden" id="strip-item">
        <div class="strip-preview">
          <div class="strip-preview-header">PHOTO BOOTH</div>
          <div class="strip-preview-photos">
            <div class="strip-preview-photo" id="sp-0"></div>
            <div class="strip-preview-photo" id="sp-1"></div>
            <div class="strip-preview-photo" id="sp-2"></div>
            <div class="strip-preview-photo" id="sp-3"></div>
          </div>
        </div>
        <span class="item-label">tap to open</span>
      </div>

      <!-- Days together badge -->
      <div class="scene-days" id="scene-days"></div>
    </div>

    <!-- ===== LETTER OVERLAY ===== -->
    <div class="overlay hidden" id="letter-overlay">
      <div class="overlay-backdrop"></div>
      <div class="overlay-content">
        <button class="overlay-close" id="letter-close">&times;</button>

        <!-- The cotton paper letter (this is what gets saved) -->
        <div class="letter-sheet" id="letter-sheet">
          <div class="paper-grain"></div>
          <div class="letter-inner">
            <div class="letter-date" id="lt-date"></div>
            <div class="letter-greeting" id="lt-greeting"></div>
            <div class="letter-body" id="lt-body"></div>
            <div class="letter-days" id="lt-days"></div>
          </div>
        </div>

        <button class="save-btn hidden" id="letter-save">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
          Save
        </button>
      </div>
    </div>

    <!-- ===== PHOTOBOOTH OVERLAY ===== -->
    <div class="overlay hidden" id="photobooth-overlay">
      <div class="overlay-backdrop"></div>
      <div class="overlay-content">
        <button class="overlay-close" id="photobooth-close">&times;</button>

        <!-- Full photobooth strip (this is what gets saved) -->
        <div class="photobooth-strip" id="photobooth-strip">
          <div class="strip-header">PHOTO BOOTH</div>
          <div class="strip-photos">
            <div class="strip-photo" id="bp-0"></div>
            <div class="strip-photo" id="bp-1"></div>
            <div class="strip-photo" id="bp-2"></div>
            <div class="strip-photo" id="bp-3"></div>
          </div>
          <div class="strip-footer" id="strip-footer"></div>
        </div>

        <button class="save-btn" id="photobooth-save">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
          Save
        </button>
      </div>
    </div>

    <!-- Back to edit -->
    <button class="back-btn" id="back-btn">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
    </button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
